{% load static %}
<link rel="stylesheet" href="{% static 'signup.css' %}">
{% block content %}
<form method="POST" novalidate>
	{% csrf_token %}
	<h2>Sign Up</h2>
		
	{% for field in form %}
	<p>
		{% if field.errors %}
		<ul class="errorlist">
			{% for error in field.errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	 	{{ field.label_tag }} {{ field }}
	</p>
	{% endfor %}
	<input type="submit" value="Register" />

    <div>Already have a Account? 
        <a href="{% url 'login'%}"> Log in</a>
    </div>
</form>

{% endblock content%}
